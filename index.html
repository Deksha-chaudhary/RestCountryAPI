<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rest Country API</title>
    <link rel="stylesheet" href="style.css"> 
    
</head>
<body>
    <script src="script.js"></script>
    <div class="main">
        <div class="first">
            <form onsubmit="getAPIData();return false">
                <div>
                    <input type="search" id="search" placeholder="enter country name to search">
                    <button id="b1">search</button>
                </div>
            </form>

        </div>
        <div class="second">
            <table>
                <tr>
                    <th>name</th>
                    <td id="name"></td>
                </tr>
                <tr>
                    <th>capital</th>
                    <td id="capital"></td>
                </tr>
                <tr>
                    <th>flag</th>
                    <td><img id="flags" width="300px" height="250px" alt=""></td>
                </tr>
                <tr>
                    <th>area</th>
                    <td id="area"></td>
                </tr>
                <tr>
                    <th>population</th>
                    <td id="population"></td>

                </tr>
                <tr>
                    <th>region</th>
                    <td id="region"></td>

                </tr>
                <tr>
                    <th>sub Region</th>
                    <td id="subregion"></td>

                </tr>
                <tr>
                    <th>continent</th>
                    <td id="continent"></td>

                </tr>
                <tr>
                    <th>Borders</th>
                    <td id="borders"></td>

                </tr>
                <tr>
                    <th>Time Zones</th>
                    <td id="timezones"></td>

                </tr>
                <tr>
                    <th>Independent</th>
                    <td id="independent"></td>

                </tr>
                <tr>
                    <th>UnMember</th>
                    <td id="unmember"></td>

                </tr>
                <tr>
                    <th>LandLocked</th>
                    <td id="landlocked"></td>

                </tr>
                <tr>
                    <th>map</th>
                    <td><a id="maps">View map</a></td>

                </tr>
                <tr>
                    <th>start of week</th>
                    <td id="startofweek"></td>

                </tr>
            </table>
        </div>
    </div>

    
</body>

</html>
